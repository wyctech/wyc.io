<div class="ui vertical stripe segment">
	<div class="ui middle aligned stackable grid container">

    <!-- Post Listing Title -->
    $if(postListingTitle)$
		<div class="one column row centered align">
			<h3 class="ui header">$postListingTitle$</h3>
		</div>
		<div class="ui divider"></div>
    $endif$

		$for(posts)$
    <!-- Post -->
		<div class="row">
			<div class="six wide column">
        <a href="$postUrl$"><img src="$imageUrl$" class="ui large bordered rounded image"/></a>
			</div>
			<div class="nine wide right floated column">
				<a class="header" href="$postUrl$"><h4 class="ui header">$title$</h4></a>
				<div class="meta"><span>$date$</span></div>
				<br/>
				<div class="description">
					$htmlDescription$
				</div>
			</div>
		</div>
    <!-- Post URL -->
		<div class="row">
			<div class="center aligned column">
				<a href="$postUrl$" class="ui huge button">Read More</a>
			</div>
		</div>
    <div class="ui divider"></div>
		$endfor$
	</div>
</div>

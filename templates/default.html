<script>
jQuery(document)
  .ready(function() {

    // fix menu when passed
    jQuery('.hero')
      .visibility({
        once: false,
        onBottomPassed: function() {
          jQuery('.fixed.menu').transition('fade in');
        },
        onBottomPassedReverse: function() {
          jQuery('.fixed.menu').transition('fade out');
        }
      })
    ;

    // initialize dropdown menus
    jQuery(".dropdown").dropdown();
  })
;

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="/semantic/dist/semantic.js"></script>
<script>
jQuery(document)
  .ready(function() {

    // fix menu when passed
    jQuery('.hero')
      .visibility({
        once: false,
        onBottomPassed: function() {
          jQuery('.fixed.menu').transition('fade in');
        },
        onBottomPassedReverse: function() {
          jQuery('.fixed.menu').transition('fade out');
        }
      });

    // toggle menu items when passed
    jQuery('.contact')
      .visibility({
        once: false,
        onTopVisible: function() {
          jQuery('a.contact-button').addClass('active');
          jQuery('a.active-button').removeClass('active');
        },
        onTopVisibleReverse: function() {
          jQuery('a.active-button').addClass('active');
          jQuery('a.contact-button').removeClass('active');
        }
      });

    // initialize dropdown menus
    jQuery(".dropdown").dropdown({
      onChange: function(text, value) {
        jQuery('.contact input.service').val(value.split('\n')[1].trim());
      },
    });

    // initialize accordions
    jQuery('.ui.accordion').accordion();

		// back to the top
    jQuery('a.active-button').click(function(e) {
      e.preventDefault();
      jQuery('html, body').animate({scrollTop:0}, 250);
      return false;
    });

		// contact buttons
    jQuery('a.contact-button').click(function(e) {
      e.preventDefault();
      var contact_offset = jQuery(".contact").offset().top - 20;
      jQuery('html, body').animate({scrollTop:contact_offset}, 250);
      return false;
    });

    // zoom to contact page
    if (window.location.hash == "#contact") {
      window.location.hash = "";
      var contact_offset = jQuery(".contact").offset().top - 20;
      // window.location.hash = "";
      jQuery('html, body').animate({scrollTop:contact_offset}, 250);
    }

  });
</script>
